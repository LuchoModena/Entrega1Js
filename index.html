<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Carrito de Compras</h1>
        <p>Presupuesto límite: $<span id="presupuesto">500</span></p>
    </header>
    
    <main>
        <section id="productos">
            <h2>Productos Disponibles</h2>
            <!-- Productos generados dinámicamente desde JS -->
        </section>

        <section id="carrito">
            <h2>Carrito de Compras</h2>
            <ul id="listaCarrito"></ul>
            <p>Total gastado: $<span id="totalCarrito">0</span></p>
            <p id="alertaPresupuesto" class="hidden">¡Has excedido el presupuesto!</p>
            <button id="limpiarCarrito">Limpiar Carrito</button>
        </section>
    </main>

    <footer>
        <p>Carrito de compras - Entrega 2</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
