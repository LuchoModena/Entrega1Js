<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Simulador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>E-commerce Simulador</h1>
    </header>
    <main>
        <section id="productos" class="productos-container">
            <!-- Los productos se generarán aquí dinámicamente -->
        </section>
        <section id="carrito">
            <h2>Carrito de Compras</h2>
            <ul id="listaCarrito"></ul>
            <p>Total: $<span id="totalCarrito">0</span></p>
            <p>Presupuesto disponible: $<span id="presupuestoRestante">1000</span></p>
            <button id="finalizarCompra" class="btn-finalizar">Finalizar Compra</button>
            <p id="mensajeError" class="mensaje-error"></p>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
